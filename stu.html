<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Management</title>
    <link rel="stylesheet" href="stu.css">
</head>
<body>
    <p><b>Students Database Management System</b></p>
    <div class="cont">
    <div class="student">
        <p><b>Students LogIn</b></p>
        <form action="">
            <input type="text" placeholder="Register No" name="regno"><br><br>
            <input type="password" placeholder="Password" name="pass"><br><br>
            <button class="btn1" onclick="">Log In</button>
        </form>
        <div class="footer"></div>
    </div>
    <div class="faculty">
        <p><b>Faculty LogIn</b></p>
        <form action="">
            <input type="text" placeholder="Faculty Id" name="facid"><br><br>
            <input type="password" placeholder="Password" name="pass1"><br><br>
            <button class="btn2" onclick="">Log In</button>
        </form>
        <div class="footer"></div>
    </div>
</div>

</body>
</html>
